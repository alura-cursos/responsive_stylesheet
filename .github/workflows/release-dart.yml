name: Flutter - Publish Package
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.8.0'
    - name: Install dependencies
      run: flutter pub get
    - name: Setup Pub Credentials
      shell: bash
      env:
        DARTPUB_GLOBAL_CREDENTIALS: ${{ secrets.DARTPUB_GLOBAL_CREDENTIALS }}
      run: |
        sh ./scripts/pub_login.sh
        rm -rf examples
        rm -rf docs
        git config --global user.email "13791385+omariosouto@users.noreply.github.com"
        git config --global user.name "CI Bot - DevSoutinho"
        git add .
        git commit -m "forcing delete"
    - name: Check Publish Warnings
      run: pub publish --dry-run
    - name: Publish Package
      run: pub publish -f
